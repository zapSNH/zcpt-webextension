on:
  push:
    tags:
      - "v*"

jobs:
  package:
    strategy:
      matrix:
        include:
          - name: "zapsCoolPhotonTheme"
            branch: "HEAD:main"
          - name: "zapsCoolPhotonTheme-esr"
            branch: "HEAD:esr"

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
          fetch-depth: 0

    - name: sync zcpt
      if: matrix.name == 'zapsCoolPhotonTheme'
      uses: actions/checkout@v4
      with:
          repository: zapsnh/zapsCoolPhotonTheme
          ref: webextension
          path: chrome

    - name: check current esr version
      if: matrix.name == 'zapsCoolPhotonTheme-esr'
      id: getesr
      run: |
        echo "version=$(curl -s "https://raw.githubusercontent.com/zapSNH/zapsCoolPhotonTheme/refs/heads/main/.github/workflows/ESR_VERSION")" >> $GITHUB_OUTPUT
        
    - name: sync zcpt - ESR
      if: matrix.name == 'zapsCoolPhotonTheme-esr'
      uses: actions/checkout@v4
      with:
          repository: zapsnh/zapsCoolPhotonTheme
          ref: webextension-${{ steps.getesr.outputs.version }}esr
          path: chrome
      
    - name: add gh bot creds
      run: |
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'

    - name: bump version
      if: matrix.name == 'zapsCoolPhotonTheme'
      run: |
        python3 .github/workflows/bump_ver.py bump ${{ github.ref_name }}

    - name: bump version - ESR
      if: matrix.name == 'zapsCoolPhotonTheme-esr'
      run: |
        python3 .github/workflows/bump_ver.py bumpESR ${{ github.ref_name }}

    - name: commit and push changes
      run: |
        git add .
        git commit -m "bump version: ${{ github.ref_name }}"
        git push origin ${{ matrix.branch }} --force

    - name: zip files
      run: |
        rm -rf ./README.md ./.git ./.gitignore ./.github ./updates.json ./chrome/.git ./chrome/.github ./ESR_VERSION ./chrome/theme.json ./chrome/preferences.json
        zip -r -FS ${{ matrix.name }}.xpi *
        
    - name: release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        files: |
          ${{ matrix.name }}.xpi
